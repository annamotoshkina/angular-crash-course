<form #form="ngForm" (ngSubmit)="submit(form.value)">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input 
      id="courseName" 
      type="text" 
      class="form-control" 
      ngModel 
      name="courseName" 
      required 
      #courseName="ngModel"
      minlength="5"
    > 
    <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
      <span *ngIf="courseName.errors.required">Course Name is required.</span>
      <span *ngIf="courseName.errors.minlength">
        Course Name should be minimum {{ courseName.errors.minlength.requiredLength }} characters.
      </span>
    </div>
  </div>

  <div class="form-group">
    <label for="category">Category</label>
    <select id="category" ngModel name="category" class="form-control" required #category="ngModel">
      <option value=""></option>
      <option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && !category.valid">
      Category is required.
    </div>
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="hasGuarantee">
      30-day money-back guarantee 
    </label>
  </div>

  <p>{{ form.value | json }}</p>

  <button class="btn btn-primary" [disabled]="!form.valid">Create</button>
</form>
