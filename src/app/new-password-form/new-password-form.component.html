<form [formGroup]="form" (ngSubmit)="changePassword()">
  <div class="form-group">
    <label for="oldPassword">Old Password</label>
    <input 
      type="password" 
      id="oldPassword" 
      class="form-control"
      formControlName="oldPassword"
    >

    <div class="alert alert-info" *ngIf="oldPassword.pending">Checking password...</div>
    <div class="alert alert-danger" *ngIf="oldPassword.touched && oldPassword.invalid">
      <div *ngIf="oldPassword.errors.required">Old Password is required.</div>
      <div *ngIf="oldPassword.errors.correctOldPassword">Old Password is incorrect.</div>
    </div>
  </div>

  <div formGroupName="newPasswordGroup">
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input 
        type="password" 
        id="newPassword" 
        class="form-control"
        formControlName="newPassword"
      >

      <div class="alert alert-danger" *ngIf="newPassword.touched && newPassword.invalid">
        New Password is required.
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input 
        type="password" 
        id="confirmPassword" 
        class="form-control"
        formControlName="confirmPassword"
      >

      <div class="alert alert-danger" *ngIf="confirmPassword.touched && confirmPassword.invalid">
        Confirm Password is required.
      </div>
    </div>

    <div class="alert alert-danger" *ngIf="confirmPassword.touched && newPassword.touched && newPasswordGroup.invalid">
        Confirm Password should be equal to New Password.
      </div>
  </div>

  <button class="btn btn-primary" [disabled]="form.invalid">Change Password</button>
</form>
